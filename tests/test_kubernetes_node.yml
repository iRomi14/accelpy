---
application:
  name: kubernetes_node_test
  type: kubernetes_node
  version: 1.0.0

firewall_rules:
  - start_port: 8080
    end_port: 8080
    protocol: tcp
    direction: ingress

fpga:
  aws,eu-west-1:
    image: agfi-04d518960fd114e28
  count: 1

package:
  name: accelize/accelpy-ci
  version: container_service
  type: container_image

accelize_drm:
  conf:
    design:
      boardType: DRM_125
    licensing:
      url: https://master.metering.accelize.com
    drm:
      frequency_mhz: 125

test:
  shell: curl -sS $(accelpy public_ip):8080
